server:
  port: 48081
spring:
  application:
    name: RateLimitCalleeService
  cloud:
    polaris:
      address: grpc://183.47.111.80:8091
      namespace: default
      enabled: true
      ratelimit:
        enabled: true
        rejectRequestTipsFilePath: reject-tips.html
        maxQueuingTime: 500
      statReporter:
        enable: true
        plugin:
          prometheus:
            pushgatewayAddress: 10.0.7.125:9091

management:
  endpoints:
    web:
      exposure:
        include:
          - polaris-ratelimit