server:
  port: 48083
spring:
  application:
    name: QuickstartCalleeService
  cloud:
    polaris:
      address: grpc://119.91.66.223:8091
      namespace: default
      enabled: true
      discovery:
        enabled: true
        register: true
      contract:
        exposure: true
        report:
          enabled: true
      stat:
        enabled: true
        port: 28083
      #        pushgateway:
      #          enabled: true
      #          address: 127.0.0.1:9091
      config:
        address: grpc://119.91.66.223:8093
        auto-refresh: true
        groups:
          - name: ${spring.application.name}
            files: [ "config/callee.properties" ]
      ratelimit:
        enabled: true
        rejectRequestTipsFilePath: reject-tips.html
        maxQueuingTime: 500
    tencent:
      metadata:
        content:
          label1: value1
          region: huanan
management:
  endpoints:
    web:
      exposure:
        include:
          - polaris-discovery
          - polaris-ratelimit
          - polaris-config
label:
  key-value: user:zhangsan
